<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="description" content="JavaScript Calculator" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link rel="stylesheet" href="./style.css" />
          <title>Calculator</title>
     </head>
     <body>
          <h1>Basic Calculator</h1>
          <br />
          <form name="calc" id="myForm">
               <input name="display" />
               <br />
               <input type="button" value="0" />
               <input type="button" value="1" />
               <input type="button" value="2" />
               <input type="button" value="+" class="OPbtn" />
               <br />
               <input type="button" value="3" />
               <input type="button" value="4" />
               <input type="button" value="5" />
               <input type="button" value="-" class="OPbtn" />
               <br />
               <input type="button" value="6" />
               <input type="button" value="7" />
               <input type="button" value="8" />
               <input type="button" value="x" class="OPbtn" />
               <br />
               <input type="button" value="9" />
               <input type="button" value="c" id="clear" />
               <input type="button" value="=" id="equal" />
               <input type="button" value="&#247;" class="OPbtn" />
               <!-- <br/> -->
          </form>
     </body>
</html>
